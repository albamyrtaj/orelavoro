<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapporto Mensile Ore Lavorate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 620px;
      margin: 0 auto;
      padding: 5px;
      font-size: 12px;
    }
    h1 {
      color: #2c5282;
      text-align: center;
      font-size: 16px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #000;
      padding: 2px 3px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 1px;
      border: 1px solid #ccc;
      font-size: 12px;
      height: 20px;
    }
    .info-table {
      margin-bottom: 5px;
    }
    .btn {
      background-color: #2c5282;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 12px;
    }
    .btn:hover {
      background-color: #1a365d;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .weekend {
      background-color: #f8f8f8;
    }
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Rapporto Mensile</h1>

  <!-- Resto invariato -->

  <script>
    // Tutte le funzioni esistenti restano uguali tranne generaPDF
    async function generaPDF(isPreview) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text("Rapporto Mensile", 105, 15, { align: "center" });

      doc.setFontSize(11);
      doc.text("Nome: " + document.getElementById("nome").value, 10, 25);
      doc.text("Mese/Anno: " + document.getElementById("mostra-mese").textContent, 10, 32);

      const rows = [];
      document.querySelectorAll(".ore-input").forEach(input => {
        const g = input.id.split("-")[1];
        const giorno = document.querySelector(`#ore-${g}`).closest("tr").children[0].innerText;
        const ore = input.value;
        const note = document.getElementById("note-" + g).value;
        const cantiere = document.getElementById("cantiere-" + g).value;
        rows.push([giorno, ore, note, cantiere]);
      });

      const totalOre = document.getElementById("totale-ore").textContent;
      rows.push(["Totale", totalOre.replace(" ore", ""), "", ""]);

      doc.autoTable({
        startY: 40,
        head: [["Giorno", "Ore", "Note", "Cantiere"]],
        body: rows,
        styles: { fontSize: 10, cellPadding: 2 },
        headStyles: { fillColor: [44, 82, 130] },
      });

      if (isPreview) {
        window.open(doc.output("bloburl"), "_blank");
      } else {
        doc.save("rapporto_mensile.pdf");
      }
    }
  </script>
</body>
</html>
